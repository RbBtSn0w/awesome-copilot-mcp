name: Bug Report
description: File a bug report to help us improve
title: "[BUG] <title>"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: How to reproduce?
      description: Provide a minimal reproduction if possible.
      placeholder: 1. ... 2. ...
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version
      description: What version of the package are you using?
      placeholder: e.g. 1.0.0-beta.1
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output.
      render: shell
