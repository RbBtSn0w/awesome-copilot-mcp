name: Publish to MCP Registry

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish-mcp:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Validate server.json
        run: |
          if [ ! -f .mcp/server.json ]; then
            echo "Error: .mcp/server.json not found!"
            exit 1
          fi
          echo "✅ server.json found and validated"
          cat .mcp/server.json
      
      - name: Verify npm package published
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Checking if awesome-copilot-mcp@$VERSION is published to npm..."
          if npm view awesome-copilot-mcp@$VERSION version; then
            echo "✅ Package version $VERSION is available on npm"
          else
            echo "❌ Package version $VERSION not found on npm"
            exit 1
          fi
      
      - name: Install MCP Publisher
        run: |
          # Download mcp-publisher binary for Linux amd64
          curl -L "https://github.com/modelcontextprotocol/registry/releases/download/v1.0.0/mcp-publisher_1.0.0_linux_amd64.tar.gz" -o mcp-publisher.tar.gz
          tar xzf mcp-publisher.tar.gz
          chmod +x mcp-publisher
          sudo mv mcp-publisher /usr/local/bin/
          mcp-publisher --version
      
      - name: Authenticate with GitHub
        run: mcp-publisher login github --token "$GITHUB_TOKEN"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish to MCP Registry
        run: mcp-publisher publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Verify Publication
        run: |
          echo "✅ MCP Server published successfully!"
          echo "Registry name: io.github.rbbtsnow/awesome-copilot-mcp"
          echo "Version: $(node -p "require('./package.json').version")"
          echo "View at: https://registry.modelcontextprotocol.io/servers/io.github.rbbtsnow/awesome-copilot-mcp"
