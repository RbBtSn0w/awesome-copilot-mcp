name: Publish to MCP Registry

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish-mcp:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Validate server.json
        run: |
          if [ ! -f .mcp/server.json ]; then
            echo "Error: .mcp/server.json not found!"
            exit 1
          fi
          echo "✅ server.json found and validated"
          cat .mcp/server.json
      
      - name: Verify npm package published
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Waiting for awesome-copilot-mcp@$VERSION to be available on npm..."
          
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if npm view awesome-copilot-mcp@$VERSION version > /dev/null 2>&1; then
              echo "✅ Package awesome-copilot-mcp@$VERSION is available on npm"
              npm view awesome-copilot-mcp@$VERSION mcpName
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "⏳ Attempt $RETRY_COUNT/$MAX_RETRIES: Package not yet available, waiting 30 seconds..."
            sleep 30
          done
          
          echo "❌ Package awesome-copilot-mcp@$VERSION not available on npm after 5 minutes"
          exit 1
      
      - name: Install MCP Publisher
        run: |
          # Dynamically get the latest version
          LATEST_VERSION=$(curl -s https://api.github.com/repos/modelcontextprotocol/registry/releases/latest | jq -r '.tag_name')
          echo "Installing mcp-publisher ${LATEST_VERSION}..."
          
          # Download mcp-publisher binary for Linux amd64
          curl -L "https://github.com/modelcontextprotocol/registry/releases/download/${LATEST_VERSION}/mcp-publisher_linux_amd64.tar.gz" -o mcp-publisher.tar.gz
          tar xzf mcp-publisher.tar.gz
          chmod +x mcp-publisher
          sudo mv mcp-publisher /usr/local/bin/
          
          # Verify installation
          mcp-publisher --version
      
      - name: Copy server.json to root
        run: cp .mcp/server.json server.json
      
      - name: Authenticate with GitHub OIDC
        run: mcp-publisher login github-oidc
      
      - name: Publish to MCP Registry
        run: mcp-publisher publish
      
      - name: Verify Publication
        run: |
          echo "✅ MCP Server published successfully!"
          echo "Registry name: io.github.rbbtsnow/awesome-copilot-mcp"
          echo "Version: $(node -p "require('./package.json').version")"
          echo "View at: https://registry.modelcontextprotocol.io/servers/io.github.rbbtsnow/awesome-copilot-mcp"
