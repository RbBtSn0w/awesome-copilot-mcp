name: Publish to MCP Registry

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  publish-mcp:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Validate server.json
        run: |
          if [ ! -f .mcp/server.json ]; then
            echo "Error: .mcp/server.json not found!"
            exit 1
          fi
          echo "‚úÖ server.json found and validated"
          cat .mcp/server.json
      
      - name: Verify npm package published
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Checking if awesome-copilot-mcp@$VERSION is published to npm..."
          if npm view awesome-copilot-mcp@$VERSION version; then
            echo "‚úÖ Package version $VERSION is available on npm"
          else
            echo "‚ùå Package version $VERSION not found on npm"
            exit 1
          fi
      
      - name: Create submission comment
        run: |
          echo "üì¶ MCP Server Ready for Registry Submission"
          echo ""
          echo "To publish to the MCP Registry, please:"
          echo "1. Visit: https://modelcontextprotocol.io/registry/submit"
          echo "2. Or install mcp-publisher CLI locally:"
          echo "   brew install mcp-publisher  # macOS"
          echo "   # or download from releases"
          echo "3. Run: mcp-publisher login github"
          echo "4. Run: mcp-publisher publish"
          echo ""
          echo "Server details:"
          echo "  Name: io.github.rbbtsnow/awesome-copilot-mcp"
          echo "  Version: $(node -p "require('./package.json').version")"
          echo "  npm: awesome-copilot-mcp"
          echo "  Repository: https://github.com/RbBtSn0w/awesome-copilot-mcp"
