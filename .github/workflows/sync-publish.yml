name: Sync & Publish

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push version bump back to repo
      id-token: write # Required for NPM provenance and Granular Token OIDC

    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'

    - name: Configure Git User
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install dependencies
      run: npm ci

    - name: Check Upstream & Update State
      id: check
      run: node scripts/sync-upstream.js

    - name: Generate Metadata (if updated)
      if: steps.check.outputs.updated == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run generate-metadata

    - name: Verify Build (if updated)
      if: steps.check.outputs.updated == 'true'
      run: npm run build

    - name: Bump Version (if updated)
      if: steps.check.outputs.updated == 'true'
      run: |
        npm version patch -m "chore: release v%s (upstream sync)"

    - name: Verify Token & Publish
      if: steps.check.outputs.updated == 'true'
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        if [ -z "$NODE_AUTH_TOKEN" ]; then
          echo "Error: NPM_TOKEN secret is missing!"
          exit 1
        fi
        npm ping
        npm publish --provenance --access public

    - name: Push Changes (if updated)
      if: steps.check.outputs.updated == 'true'
      run: |
        git push origin main --follow-tags
