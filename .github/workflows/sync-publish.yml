name: Sync & Publish

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch: # Allow manual trigger

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push version bump back to repo
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'

    - name: Configure Git User
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install dependencies
      run: npm ci

    - name: Check Upstream & Update State
      id: check
      run: node scripts/sync-upstream.js

    - name: Generate Metadata (if updated)
      if: steps.check.outputs.updated == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run generate-metadata:lean

    - name: Verify Build (if updated)
      if: steps.check.outputs.updated == 'true'
      run: npm run build

    - name: Bump Version (if updated)
      if: steps.check.outputs.updated == 'true'
      run: |
        npm version patch -m "chore: release v%s (upstream sync)"

    - name: Publish to NPM (if updated)
      if: steps.check.outputs.updated == 'true'
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: npm publish

    - name: Push Changes (if updated)
      if: steps.check.outputs.updated == 'true'
      run: |
        git add .upstream-sync
        # Metadata is ignored, but package.json and package-lock.json are updated by npm version
        # npm version automatically creates a commit, we just need to amend or push it
        # Actually npm version creates the commit with the tag.
        # But we also modified .upstream-sync which is NOT part of that commit yet.
        # Let's amend the version commit to include .upstream-sync
        git commit --amend --no-edit .upstream-sync
        git push origin main --follow-tags
