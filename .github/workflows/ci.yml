name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual trigger for beta releases

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x, 24.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

    - name: Run tests
      run: npm run test -- --coverage

    - name: Build
      run: npm run build

    - name: Upload coverage to Codecov
      if: matrix.node-version == '22.x'
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage/lcov.info
        token: ${{ secrets.CODECOV_TOKEN }}

  publish:
    needs: test
    runs-on: ubuntu-latest
    # Only run publish on manual trigger from main branch
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write # Required for NPM provenance and Granular Token OIDC

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Set Beta Version
      run: |
        # Generate timestamp in YYYYMMDDHHmm format
        TIMESTAMP=$(date +%Y%m%d%H%M)
        # Update version to 0.0.1-beta.202401292130
        npm version prerelease --preid=beta.${TIMESTAMP} --no-git-tag-version
        echo "Version set to $(node -p "require('./package.json').version")"

    - name: Publish to npm
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        if [ -z "$NODE_AUTH_TOKEN" ]; then
          echo "Error: NPM_TOKEN secret is missing!"
          exit 1
        fi
        npm ping
        npm publish --tag beta --provenance --access public