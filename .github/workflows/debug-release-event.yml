name: Debug Release Event

on:
  release:
    types: [published, created, released, edited]
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Print event information
        run: |
          echo "=== Release Event Debug Info ==="
          echo "Event name: ${{ github.event_name }}"
          echo "Event action: ${{ github.event.action }}"
          echo "Release tag: ${{ github.event.release.tag_name }}"
          echo "Release name: ${{ github.event.release.name }}"
          echo "Release draft: ${{ github.event.release.draft }}"
          echo "Release prerelease: ${{ github.event.release.prerelease }}"
          echo "Release created_at: ${{ github.event.release.created_at }}"
          echo "Release published_at: ${{ github.event.release.published_at }}"
          echo ""
          echo "Full event payload:"
          echo '${{ toJSON(github.event) }}'
      
      - name: Workflow triggered
        run: |
          echo "âœ… This workflow was triggered by release event!"
          echo "If you see this, the release event IS working!"
